<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link href="resources/myStyle.css" rel="stylesheet" type="text/css"/>
        <title>Authentication</title>
    </h:head>
    <h:body>
        <h1 class="questionTitle ui-widget-header ui-corner-all">Exemples d'injections</h1>

        <h:form>
            <p:fieldset legend="Authentification" style="margin-bottom:20px">

                <p:outputLabel for="username">Username : </p:outputLabel>
                <p:inputText id="username" value="#{indexBean.username}" required="true" requiredMessage="Utilisateur obligatoire!"/>
                <br/>
                <br/>
                <p:outputLabel for="password">Password : </p:outputLabel>
                <p:password id="password" validatorMessage="CaractÃ¨res invalides" value="#{indexBean.password}" required="true" requiredMessage="Mot de passe obligatoire!">
                    <!--<f:validateRegex rendered="false" pattern="^[a-zA-Z0-9\$\@\.]+*" />-->
                </p:password>
                <br/>
                <p:outputLabel rendered="#{indexBean.errorMsg}" value="Identifiants incorrects" style="color: red; font-weight: bold"/>
                <br/>
                <br/>
                <br/>
                <p:outputLabel for="guillemets">Protection contre les guillemets ? </p:outputLabel>
                <h:selectBooleanCheckbox id="guillemets" value="#{indexBean.escapeWrongchar}">
                    <f:ajax />
                </h:selectBooleanCheckbox>
                <br/>
                <br/>
                <br/>
                <p:commandButton ajax="false" action="#{indexBean.authenticateWrong()}" value="S'authentifier (avec injection)" />
                <p:commandButton ajax="false" action="#{indexBean.authenticateRight()}" value="S'authentifier (sans injection)" />

            </p:fieldset>
        </h:form>

        <h:graphicImage value="resources/images/injection.png" style="left: 610px;position: relative;top: -200px;" alt="injection" width="150" height="141"/>

    </h:body>
</html>
